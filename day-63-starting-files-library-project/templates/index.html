<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Library</title>
  </head>
  <body>
    <h1>My Library</h1>
    <ul>
      {% if books|length == 0 %}
        <p>Library is empty </p>
      {% else %}
        {% for book in books %}
        <li>{{ book.title }} - {{ book.author }} - {{ book.rating }}</li>
        <a href="{{ url_for('edit', id=book.id) }}">Edit Rating</a>
        {% endfor %}
      {% endif %}
    </ul>

    <a href="{{ url_for('add') }}">Add New Book</a>
  </body>
</html>
